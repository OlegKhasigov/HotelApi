services:
    hotelwebapi:
        image: khas1/hotelapi
        ports:
            - "8080:8080"
        container_name: hotel_web_api
        depends_on:
            - db
    db: 
        image: postgres:latest
        ports: 
            - "5432:5432"
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: 1234
        volumes:
            - db_data:/var/lib/postgresql/data
        container_name: hotelapi_database
volumes:
    db_data:    